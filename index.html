<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de Calculadora utilizando HTML, CSS e JS">
    <meta name="keywords" content="curso senai, curso, senai, sistemas, desenvolvimento de sistemas, tecnico, web, Calculadora">
    <meta name="author" content="Vitor Manuel Pereira dos Santos">
    <link rel="shorcut icon" href="IMG/bxs-calculator.svg">
    <script src="/JS/script.js" defer></script>
    <title>Calculadora Bolada</title>
</head>

<body>
    <header>
        <section class="logo-principal">
            <img src="/IMG/bxs-calculator.svg" alt="Logo">
        </section>
        <section class="redes-sociais">
            <ul>
                <li><a href="https://www.instagram.com/vitormanuel_01/"><img src="/IMG/Instagram_icon.png.webp" alt=""></a>
                </li>
            </ul>
        </section>
    </header>

    <main>
        <h1>Calculadora</h1>
        <section id="calculator">

            <section id="operacoes">
                <div id="operacoes-anteriores"></div>
                <div id="operacao-atual"></div>
            </section>

            <section id="buttons">
                <button>C</button>
                <button>CE</button>
                <button>/</button>
                <button>*</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button>+</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button>-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>  
                <button id="button-igual">=</button>             
                <button class="numero" id="numero-0">0</button>
                <button>.</button>
            </section>

        </section>
    </main>

<footer>
    <h5> &copy;Feito por Budah </h5>
</footer>

</body>

</html>
